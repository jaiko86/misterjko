<ul style="font-size: 2rem;">
    
<li>2 – 1의 자리 수가 짝수인 수는 2의 배수이다</li>
<li>3 – 숫자의 자리수들을 더했을 때 3의 배수이면 그 수는 3의 배수이다.</li>
<li>4 – 마지막 2자리수가 4의 배수이면  그 수는 4의 배수이다</li>
<li>5 – 마지막 자리수가 0 혹은 5이면 그 수는 5의 배수다</li>
<li>6 – 3의 배수 중 짝수는 6의 배수이다</li>
<li>9 – 숫자의 자리수들을 더했을 때 9의 배수이면 그 수는 9의 배수이다.</li>
<li>10 – 마지막 자리수가 0이면 그 수는 10의 배수다</li>
</ul>
