<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Factor Of</title>
<script src="jquery-3.1.0.js"></script>
<script src="script.js"></script>

<link rel="stylesheet" href="layout.css">
</style>
</head>

<body>
<div id="mainContent" style="max-width: 800px">
</div>

<div id="template" class="question">
    <span class="number">#</span>는 <span class="divisor">#</span>의 배수이다.
    <div class="resp-true button">참</div>
    <div class="resp-false button">거짓</div>
</div>

<table id="stat">
    <tr>
		<td>문제 수:</td>
		<td id="count-total">0</td>
	</tr>
	<tr>
		<td>맟춘 수:</td>
		<td id="count-correct">0</td>
	</tr>
	<tr>
		<td>백분율:</td>
		<td id="count-percent">0%</td>
	</tr>
</table>

</div>
</body>
</html>
