<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Steps Education</title>
<script src="jquery/jquery-3.1.0.js"></script>

<script src="js/main.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<!--<script type="text/javascript" src="jquery.ui.touch-punch.min.js"></script>-->
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="arithmetic">
            <div id="integer">3</div>
            <div id="multi-sign">&times;</div>
            <div id="fraction">
                <span id="numerator">2</span>
                <span id="frac-line"></span>
                <span id="denominator">3</span>
            </div>
            <div id="equal-sign">=</div>
            <div id="solution">
                <input type="number" id="solution-input">
            </div>
        </div>
        <div id="pics">
        </div> 
        <div class="button" id="new-problem">New Problem</div>
        <div class="button" id="split">Split</div>
        <div class="button" id="check">Check</div>
    </div>
</body>
</html>
