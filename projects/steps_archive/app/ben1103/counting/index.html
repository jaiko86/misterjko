<!DOCTYPE html>
<html>
    <head>
        <title>J+</title>
		<link rel="stylesheet" href="layout.css" type="text/css">

		<!--favicon-->
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" >
		<link rel="icon" href="/favicon.ico" type="image/x-icon" >
		<!--scripts-->
		<link rel="stylesheet" href="jquery-ui.css" type="text/css" >  
		<script type="text/javascript" src="jquery-1.11.0.js"></script> 
		<script type="text/javascript" src="jquery-ui.js"></script> 
		<script type="text/javascript" src="script.js"></script>
    </head>
	<body>
		<div class="main">
			<div class="input-wrapper">
				<input type="number" id="inpute" class="input"><button class="submit">&crarr;</button>
			</div>
			<div id="block-spawns">
				<div class="block-spawn" id="b100">
					<img src="100.gif" alt="100 block" class="block-image">
				</div>
				<div class="block-spawn" id="b10">
					<img src="10.gif" alt="10 block" class="block-image">
				</div>
				<div class="block-spawn" id="b1">
					<img src="1.gif" alt="1 block" class="block-image">
				</div>
			</div>
			<div id="keypad">
				<button class="key" data-key="1">1</button><button class="key" data-key="2">2</button><button class="key" data-key="3">3</button><button class="key" data-key="4">4</button><button class="key" data-key="5">5</button><button class="key" data-key="6">6</button><button class="key" data-key="7">7</button><button class="key" data-key="8">8</button><button class="key" data-key="9">9</button><button class="key" data-key="a">&larr;</button><button class="key" data-key="0">0</button><button class="key" data-key="b">&crarr;</button>
				</div>
		</div>
	</body>
</html>
