<html>
<head>
	<title>Life</title>
<script type="text/javascript">
'use strict';
var Board;
var xsize = 15;
var ysize = 15;

var dead = 0;
var alive = 1;
var born = 2;
var willDie = -1

function Neighbors(Board, x, y) {
	let dirs = [
		{dx: 0,	 dy: -1},
		{dx: 1,	 dy: -1},
		{dx: 1,	 dy: 0},
		{dx: 1,	 dy: 1},
		{dx: 0,	 dy: 1},
		{dx: -1, dy: 1},
		{dx: -1, dy: 0},
		{dx: -1, dy: -1},
	];
	let n = 0;
	dirs.forEach(({dx,dy})=>{
		let newX = (x + dx + xsize)%xsize;
		let newY = (y + dy + ysize)%ysize;
		if(Board[newX] && Board[newX][newY]){
			let val = Board[newX][newY];
			if(val == alive || val == willDie) n++;
		}
	});
	return n;
}

function Kill(Board, y, x){
	
	y = (y+ysize) %ysize;
	x = (x+xsize) %xsize;
	if(Board[y] && Board[y][x] == alive)
		Board[y][x] = willDie;
}

function MakeLive(Board, y, x){
	y = (y+ysize) %ysize;
	x = (x+xsize) %xsize;
	if(Board[y] && Board[y][x] == dead)
		Board[y][x] = born;
}

function NextStep(Board) {
	let newBoard = [];
	for(let y = 0; y < ysize; y++) {
		for(let x = 0; x < xsize; x++) {
			let n = Neighbors(Board, y, x);
			if(n==3){
				MakeLive(Board, y, x);
			} else if((n < 2) || (n > 3)){
				Kill(Board, y, x);
			}
		}
	}
	for(let y = 0; y < ysize; y++){
		for(let x = 0; x < xsize; x++) {
			if(Board[x][y] == born) Board[x][y] = alive;
			else if(Board[x][y] == willDie) Board[x][y] = dead;
		}
	}
	return Board;
}

function DrawBoard(Board)
{
	var Text = "";
	for(var x = 0; x < xsize; x++)
	{
		for(var y = 0; y < ysize; y++)
			Text += Board[x][y]==alive ? "o":"_";
		Text += "<br/>";
	}
	document.getElementById("board").innerHTML = Text;
}

function onClick(){
	Board = NextStep(Board);
	DrawBoard(Board);
}

function Main()
{
    // *** Change this variable to choose a different baord setup from below
    // var BoardSetup = "blinker";
    // var BoardSetup = "glider";
    var BoardSetup = "flower";
    
	Board = new Array(xsize);
	for(var x = 0; x < xsize; ++x)
	{
		Board[x] = new Array(ysize);
		for(var y = 0; y < ysize; ++y)
			Board[x][y] = 0;
	}
	if(BoardSetup == "blinker")
	{
	    Board[1][0] = 1;
	    Board[1][1] = 1;
	    Board[1][2] = 1;
    }
    else if(BoardSetup == "glider")
    {
	    Board[2][0] = 1;
	    Board[2][1] = 1;
	    Board[2][2] = 1;
	    Board[1][2] = 1;
	    Board[0][1] = 1;
    }
    else if(BoardSetup == "flower")
    {
        Board[4][6] = 1;
        Board[5][6] = 1;
        Board[6][6] = 1;
        Board[7][6] = 1;
        Board[8][6] = 1;
        Board[9][6] = 1;
        Board[10][6] = 1;
        Board[4][7] = 1;
        Board[6][7] = 1;
        Board[8][7] = 1;
        Board[10][7] = 1;
        Board[4][8] = 1;
        Board[5][8] = 1;
        Board[6][8] = 1;
        Board[7][8] = 1;
        Board[8][8] = 1;
        Board[9][8] = 1;
        Board[10][8] = 1;
    }
    
	DrawBoard(Board);
}
</script>
</head>
<body onload="Main()">
<div id="board" style="font-family: monospace; font-size: 16px;">
</div>
<a href="#IGoSomewhere" onclick="onClick()">Next -></a>
</body>
</html>
