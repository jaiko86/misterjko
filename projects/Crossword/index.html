<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Steps Education Demo: Crosswords</title>
<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto" rel="stylesheet">

<!--<link rel="stylesheet" href="css/ui.css">-->
<!--<link rel="stylesheet" href="css/remote.css">-->

<body>
    
    <div class="demo-wrapper">
        <div class="demo-header">
            <h1>Crossword Puzzle/Word Search Generator</h1>
            <div class="demo-desc">
                This thing will cross words to make a puzzle
            </div>
        </div>
        <div class="demo" id="crossword-puzzle-demo">
            <div class="puzzle-ui-wrapper">
                <div id="input-label">Words:</div>
                <div id="puzzle-words-input" contenteditable>
                    Separate words with comma.
                </div>
                <div id="submit-words" class="button">Submit</div>
                <div class="submission-msg" id="crossword-submission-msg"></div>
            </div>
                
            <div id="puzzle-cont">
        
            </div>
        </div>
    </div>
