<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Steps Education: Unit Conversion</title>
<link rel="stylesheet" href="index.css">
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>

<body>
<!-------------------- BODY ------------------------->

<div id="main">
	<div class="problem-cont">
		<div id="problem">
			<div class="frac" id="frac1">
				<div class="numer" id="numer1"></div>
				<div class="frac-line"> </div>
				<div class="denom" id="denom1"></div>
			</div>
			<div class="sign" id="op1">&times;</div>
			<div class="frac" id="frac2">
				<div class="numer" id="numer2"></div>
				<div class="frac-line"> </div>
				<div class="denom" id="denom2"></div>
			</div>
			<div class="sign" id="op2">&times;</div>
			<div class="frac" id="frac3">
				<div class="numer" id="numer3"></div>
				<div class="frac-line"> </div>
				<div class="denom" id="denom3"></div>
			</div>
			<div class="sign" id="equal-sign">=</div>
			<div class="frac" id="frac4">
				<div class="numer input" id="numer4" contenteditable></div>
				<div class="frac-line"> </div>
				<div class="denom input" id="denom4" contenteditable></div>
			</div>
		</div>
	</div>
	<div class="button" id="submit">Submit</div>
	<div class="button" id="new-problem">New Problem</div>
	<div id="wrong-inputs">

	</div>
</div>

<div class="wrong-input" id="wrong-input-template">
	
</div>

<div id="stats">
	<div class="stat-wrapper">
		<span class="stat-label">Level</span>
		<span class="stat" id="curr-level"> </span>
	</div>
	<div class="stat-wrapper">
		<span class="stat-label">Consecutive Correct</span>
		<span class="stat" id="cons-corr"> </span>
	</div>
	<div class="stat-wrapper">
		<span class="stat-label">Total Correct</span>
		<span class="stat" id="total-corr"> </span>
	</div>
	<div class="stat-wrapper">
		<span class="stat-label">Total Questions</span>
		<span class="stat" id="total-q"> </span>
	</div>
	<div class="stat-wrapper">
		<span class="stat-label">Percentage Correct</span>
		<span class="stat" id="pct-corr"> </span>
	</div>
	<div class="button" id="set-level">Set Level</div>
</div>

<div class="popup-wrapper">
	<div class="close-btn">
		&times;
	</div>
	<div class="popup">
		<div class="input-wrapper">
			<div class="input-label">Level</div>
			<input type="number" min="1" max="5" id="new-level">
		</div>
		<div class="input-wrapper">
			<div class="input-label">Password</div>
			<input type="password" id="password">
		</div>
		<div class="button" id="submit-change">Submit</div>
		<div class="submit-msg" id="submit-success">
			Changes applied
		</div>
		<div class="submit-msg" id="submit-fail">
			Incorrect password
		</div>
	</div>
</div>

<!-------------------- /BODY ------------------------->



<!---------------- JAVASCRIPT STUFF ----------------->
<!-- JQUERY -->
<script src="script/jquery-3.1.0.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<!-- JAVASCRIPT -->
<script src="script/index.js"></script>


</body>
</html>
